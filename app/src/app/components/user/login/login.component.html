<div class="w-screen h-screen flex flex-col justify-center items-center">
  <div class="w-[26rem]">
    <div class="text-violet-600 font-bold text-4xl">Job Seeker Login</div>
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" (change)="error = ''">
      <div class="mt-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="mt-1 px-4 py-5 pfocus:ring-violet-500 focus:border-violet-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Your Password</label>
        <div class="flex items-center mt-1 px-4 py-5 focus:ring-violet-500 focus:border-violet-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="grow focus:outline-0">
          <fa-icon [icon]="showPassword ? eyeIcon : eyeSlashIcon" (click)="showPassword = !showPassword" class="ml-4"></fa-icon>
        </div>
      </div>
      <div *ngIf="error" class="text-sm mt-5 text-red-600">{{error}}</div>
      <div class="mt-4">
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
          Login
        </button>
      </div>
      <a [routerLink]="['/company/login']">
        <div class="mt-1 text-violet-400 hover:text-violet-900 hover:cursor-pointer">Login as Company</div>
      </a>
    </form>
  </div>
</div>
